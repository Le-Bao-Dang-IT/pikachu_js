<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pikachu</title>
    <script src="jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="left">
        <div id="game"></div>
    </div>
    <div class="right">
        <h1 class="name-game">Pikachu</h1>
        <div class="level row-r ">
            <p class="level-text b">Level: </p>
            <p class="level-number">1</p>
        </div>
        <div class="score row-r">
            <p class="score-text b">Score: </p>
            <p class="score-number" id="score">0</p>
        </div>
        <div class="time row-r">
            <p class="time-text b">Time: </p>
            <div class="time-s"><p id="time"></p></div>
        </div>
        <button id="new-game" type="button" class="bt"> New game</button>
        <button id="swap" type="button" >Swap <img class="change" src="icon/change.avif"></button>
        <div class="lv">
            <button class="lv1 btn">Level 1</button>
            <button class="lv2 btn">Level 2</button>
            <button class="lv3 btn">Level 3</button>
            <button class="lv4 btn">Level 4</button>
            <button class="lv5 btn">Level 5</button>
            <button class="lv6 btn">Level 6</button>
        </div>
    </div>


</div>
<!--<audio src="WaitingForYou-MONOOnionn-7733882.mp3" autoplay preload="auto" loop> </audio>-->
</body>

<script src="index.js"></script>
</html>
